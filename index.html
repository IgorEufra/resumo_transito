     <div class="step">

    <div class="buttons">

  <div id="resumo" style="display: none;"></div>

  <script>
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const resumo = document.getElementById("resumo");
    let currentStep = 0;

    function showStep(n) {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === n);
      });
      prevBtn.disabled = n === 0;
      nextBtn.textContent = n === steps.length - 1 ? "Concluir" : "Pr칩ximo";
    }

    function nextStep(n) {
      if (n === 1 && currentStep === steps.length - 1) {
        exibirResumo();
        return;
      }

      currentStep += n;
      showStep(currentStep);
    }

    function exibirResumo() {
      const form = document.getElementById("relatorioForm");
      const dados = new FormData(form);
      let texto = "游뚾游뚽 PELOT츾O DE TR츽NSITO 游뚽游뚾\n\nRELAT칍RIO OPERACIONAL DI츼RIO:\n\n";

      for (let [key, value] of dados.entries()) {
        const nomeFormatado = key.replace(/_/g, " ").toUpperCase();
        texto += `${nomeFormatado}: ${value || "00"}\n`;
      }

      form.style.display = "none";
      resumo.style.display = "block";
      resumo.textContent = texto;
    }
        // Atualiza o dia da semana com base na data
    document.getElementById("data").addEventListener("change", function () {
      const dataSelecionada = this.value;
      if (!dataSelecionada) return;

      const diasSemana = [
        "domingo",
        "segunda-feira",
        "ter칞a-feira",
        "quarta-feira",
        "quinta-feira",
        "sexta-feira",
        "s치bado"
      ];

      const dataObj = new Date(dataSelecionada + "T00:00"); // for칞a fuso hor치rio correto
      const diaIndex = dataObj.getDay(); // 0 (domingo) a 6 (s치bado)
      const diaTexto = diasSemana[diaIndex];

      // Preenche automaticamente o select
      const select = document.getElementById("diaSemana");
      for (let option of select.options) {
        if (option.value === diaTexto) {
          option.selected = true;
          break;
        }
      }
    });

    showStep(currentStep);
  </script>

<div id="resumo" style="display: none;"></div>
<div id="copiarDiv" style="display: none; margin-top: 10px;">
  <button onclick="copiarRelatorio()">Copiar Relat칩rio</button>
  <button onclick="voltarFormulario()">Voltar ao Formul치rio</button>
</div>

<script>
  const copiarDiv = document.getElementById("copiarDiv");

  function showStep(n) {
    steps.forEach((step, index) => {
      step.classList.toggle("active", index === n);
    });
    prevBtn.disabled = n === 0;
    nextBtn.textContent = n === steps.length - 1 ? "Concluir" : "Pr칩ximo";
  }

  function nextStep(n) {
    if (n === 1 && currentStep === steps.length - 1) {
      exibirResumo();
      return;
    }

    currentStep += n;
    showStep(currentStep);
  }
  function exibirResumo() {
    const form = document.getElementById("relatorioForm");
    const dados = new FormData(form);
    let texto = "游뚾游뚽 PELOT츾O DE TR츽NSITO 游뚽游뚾\n\nRELAT칍RIO OPERACIONAL DI츼RIO:\n\n";

    for (let [key, value] of dados.entries()) {
      if (key === "data" && value) {
        const [ano, mes, dia] = value.split("-");
        value = `${dia}/${mes}/${ano}`;
      }

      const nomeFormatado = key.replace(/_/g, " ").toUpperCase();
      const valorFormatado = isNaN(value) ? value : value.padStart(2, '0');

      texto += `${nomeFormatado}: ${valorFormatado}\n`;
    }

    form.style.display = "none";
    resumo.style.display = "block";
    copiarDiv.style.display = "block";
    resumo.textContent = texto;
  }

  function copiarRelatorio() {
    const texto = resumo.textContent;
    navigator.clipboard.writeText(texto).then(() => {
      alert("Relat칩rio copiado para a 치rea de transfer칡ncia!");
    }).catch(err => {
      alert("Erro ao copiar: " + err);
    });
  }
  showStep(currentStep);
  function voltarFormulario() {
  resumo.style.display = "none";
  copiarDiv.style.display = "none";
  document.getElementById("relatorioForm").style.display = "block";
  currentStep = 0;
  showStep(currentStep);
}
</script>
